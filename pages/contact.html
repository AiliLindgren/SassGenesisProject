<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <header>
        <div>            
            <img src="../images/logo.jpg" alt="Genesis-logo.">
        </div>        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="../pages/projects.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top-container">
            <div class="heading-container">
                <h1>Full set of great features to make your product fresh</h1>
                <p>
                    Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <div class="form-container">
                <form action="" class="form" autocomplete="off">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" class="input-field">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" class="input-field" required>
                    <label for="message" class="label">Message</label>
                    <input type="text" name="message" id="message" class="input-field last">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
        <section class="map-container">
            <img src="../images/map.png" alt="Map.">
        </section>
    </main>
    <footer>
        <div>            
            <img src="../images/logo.jpg" alt="Genesis-logo.">
        </div>        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="../pages/projects.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="../pages/contact.html">Contact</a></li>
            </ul>
            <ul class="nav__icon-list">
                <li class="nav__li">
                    <a class="nav__icon" href="#"><img src="../images/dribbble-logo.png" alt="Dribble-logo."></a>
                </li>
                <li class="nav__li">
                    <a class="nav__icon" href="#"><img src="../images/instagram-logo.png" alt="Instagram-logo."></a>
                </li>
                <li class="nav__li">
                    <a class="nav__icon" href="#"><img src="../images/twitter-logo-silhouette.png" alt="Twitter-logo."></a>
                </li>
            </ul>
        </nav>
    </footer>    
</body>
</html>
